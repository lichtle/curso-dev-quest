<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Huddle</title>
  </head>
  <body>
    <header class="header">
      <img src="src/images/logo.svg" alt="Huddle Logo" class="logo" />
    </header>

    <main class="main">
      <img
        src="src/images/illustration-mockups.svg"
        alt="Illustration"
        class="illustration"
      />
      <section class="infos">
        <h1>Build the community your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engane in genuine discussion.
        </p>
        <a href="#">Register</a>
      </section>
    </main>

    <footer class="social">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </footer>

    <script
      src="https://kit.fontawesome.com/8efa75eb49.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
