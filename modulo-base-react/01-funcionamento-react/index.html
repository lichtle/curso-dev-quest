<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-align: center;
        font-size: 36px;
        font-family: Arial, sans-serif;
      }
      .cake-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .cake-card {
        width: 300px;
        height: 400px;
        margin: 20px;
        border: 1px solid black;
        box-shadow: 2px 2px 10px grey;
        text-align: center;
      }
      .cake-name {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
      .cake-image {
        width: 200px;
        height: 200px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Our Cakes</h1>
    <div class="cake-container">
      <div class="cake-card">
        <img
          class="cake-image"
          src="https://via.placeholder.com/200x200"
          alt="Chocolate Cake"
        />
        <div class="cake-name">Chocolate Cake</div>
      </div>
      <div class="cake-card">
        <img
          class="cake-image"
          src="https://via.placeholder.com/200x200"
          alt="Strawberry Shortcake"
        />
        <div class="cake-name">Strawberry Shortcake</div>
      </div>
      <div class="cake-card">
        <img
          class="cake-image"
          src="https://via.placeholder.com/200x200"
          alt="Carrot Cake"
        />
        <div class="cake-name">Carrot Cake</div>
      </div>
    </div>
  </body>
</html>
