<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Segundo exercício obrigatório do módulo de CSS avançado pt. 2 (Display Flex) do curso DevQuest."
    />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Gerador de Conselhos</title>
  </head>
  <body>
    <div class="container">
      <main class="generator">
        <h1 class="title" id="advice-id"></h1>
        <p class="advice"></p>
        <picture class="divider">
          <source
            media="(min-width: 687px)"
            srcset="./src/images/pattern-divider-desktop.svg"
            type="image/svg+xml"
          />
          <img src="./src/images/pattern-divider-mobile.svg" alt="Divisor" />
        </picture>
      </main>
      <button class="btn-dice">
        <img
          class="dice"
          src="./src/images/icon-dice.svg"
          alt="Ícone do botão"
        />
      </button>
    </div>

    <script src="./src/javascript/index.js"></script>
  </body>
</html>
