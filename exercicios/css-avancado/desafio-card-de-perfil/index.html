<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="Primeiro exercício obrigatório do módulo de CSS avançado pt. 2 (Display Flex) do curso DevQuest."
    />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Leticia's Profile Card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile">
          <img
            class="profile-pic"
            src="src/images/profile-pic.jpeg"
            alt="Foto de perfil de Leticia"
          />
          <div class="info">
            <div class="name darker-text-color">Leticia Fernandes</div>
            <div class="age text-color">23</div>
          </div>
          <div class="location text-color">São Lourenço, MG</div>
        </div>
        <div class="status">
          <div class="followers text-color"><span class="darker-text-color">246</span>Followers</div>
          <div class="likes text-color"><span class="darker-text-color">5824</span> Likes</div>
          <div class="photos text-color"><span class="darker-text-color">130</span> Photos</div>
        </div>
      </div>
    </main>
  </body>
</html>
